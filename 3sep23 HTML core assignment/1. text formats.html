<!--Question1: Build'a'simple'webpage'that'displays'text'as'shown'in'the'below'image.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text formats</title>
</head>
<body>
    <p><b>This text will be bolded</b></p>
    <p>
        <i>
            This text will be bolded
        </i>
    </p>
    <p>
        <u>
            This text will be bolded
        </u>
    </p>
    <p>
        <mark>
            This text will be bolded
        </mark>
    </p>
    <p>This is normal text <sup>This will be super scripted</sup> This is normal again</p>
    <p>This is normal text <sub>This will be super scripted</sub></p>
    <p>Normal Text <small>small test</small></p>
    <p><del>This text will be deleted</del></p>
</body>
</html>
