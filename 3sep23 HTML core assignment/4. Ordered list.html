the'tag& -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0" >
    <title>html Ordered List</title>
</head>
<body>
    <ol>
        <li>h1: Header with highest hight</li>
        <li>p: This tag is used to write paragraph within it</li>
        <li>ul: This tag is used to create unordered list</li>
        <li>br: This tag is used to give line break</li>
        <li>table: This tag is used to create table</li>
        <li>a: This tag is used to hyperlink the text with url</li>
    </ol>
</body>
</html>
